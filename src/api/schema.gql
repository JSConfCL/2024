  Sponsor(
    """Sponsor document ID"""
    id: ID!
  ): Sponsor
  SponsorType(
    """SponsorType document ID"""
    id: ID!
  ): SponsorType
  allCommunity(
    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
    sort: [CommunitySorting!]
    where: CommunityFilter
  ): [Community!]!
  allDocument(
    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
    sort: [DocumentSorting!]
    where: DocumentFilter
  ): [Document!]!
  allFooter(
    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
    sort: [FooterSorting!]
    where: FooterFilter
  ): [Footer!]!
  allLink(
    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
    sort: [LinkSorting!]
    where: LinkFilter
  ): [Link!]!
  allMember(
    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
    sort: [MemberSorting!]
    where: MemberFilter
  ): [Member!]!
  allNavbar(
    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
    sort: [NavbarSorting!]
    where: NavbarFilter
  ): [Navbar!]!
  allPage(
    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
    sort: [PageSorting!]
    where: PageFilter
  ): [Page!]!
  allSanityFileAsset(
    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
    sort: [SanityFileAssetSorting!]
    where: SanityFileAssetFilter
  ): [SanityFileAsset!]!
  allSanityImageAsset(
    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
    sort: [SanityImageAssetSorting!]
    where: SanityImageAssetFilter
  ): [SanityImageAsset!]!
  allSpeaker(
    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
    sort: [SpeakerSorting!]
    where: SpeakerFilter
  ): [Speaker!]!
  allSponsor(
    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
    sort: [SponsorSorting!]
