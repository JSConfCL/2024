type RootQuery {
  Community(
    """Community document ID"""
    id: ID!
  ): Community
  Document(
    """Document document ID"""
    id: ID!
  ): Document
  Footer(
    """Footer document ID"""
    id: ID!
  ): Footer
  Link(
    """Link document ID"""
    id: ID!
  ): Link
  Member(
    """Member document ID"""
